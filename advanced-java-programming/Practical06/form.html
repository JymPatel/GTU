<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 06 Form</title>
    <script>
        function redirectToRelativePage() {
            const name = document.getElementById("name-1").value;
            const city = document.getElementById("city-1").value;
            const enrolment = document.getElementById('enrolment').value;
            window.location.href = `welcome.jsp?name=${name}&city=${city}&enroll=${enrolment}`;
            return false
        }
    </script>
</head>
<body>
    <form action="#" onsubmit="return redirectToRelativePage()">
        <p>Login Form</p>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name-1">
        <br>

        <label for="enrolment">Enrollment Number: </label>
        <input type="number" name="enrolment" id="enrolment">
        <br>

        <label for="city">City: </label>
        <input type="text" name="city" id="city-1">
        <br>

        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
