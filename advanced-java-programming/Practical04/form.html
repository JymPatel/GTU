<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment Form</title>
</head>
<body>
    <h2>Student Enrollment Form</h2>
    <form action="InsertDataServlet" method="post">
        <label for="enrolment">Enrolment:</label>
        <input type="text" id="enrolment" name="enrolment"><br><br>
        
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name"><br><br>
        
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch"><br><br>
        
        <label for="year">Year:</label>
        <input type="text" id="year" name="year"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
